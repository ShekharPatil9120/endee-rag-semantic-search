{% extends 'base.html' %}
{% load static %}
{% load i18n %}

{% block title %}Upload Options | Smart Farming{% endblock %}

{% block content %}
<style>
  /* Container section below navbar */
  .upload-options-section {
    display: flex;
    justify-content: center;
    align-items: center;
    min-height: calc(100vh - 160px); /* avoid overlap with navbar & footer */
    {% comment %} background: url(https://r4.wallpaperflare.com/wallpaper/55/229/315/red-squirrel-on-brown-wooden-surface-wallpaper-573fd790bd5bdd3cd44f0e4172e97713.jpg)  {% endcomment %}
      no-repeat center center fixed;
    background-size: cover;
    font-family: 'Poppins', sans-serif;
    padding: 40px 20px;
  }

  /* Card container */
  .form-container {
    width: 100%;
    max-width: 480px;
    background: linear-gradient(135deg, #b7b5b529, #ffffff, #b7b5b55c);
    border-radius: 20px;
    text-align: center;
    box-shadow: 0 20px 30px rgba(0, 0, 0, 0.3);
    backdrop-filter: blur(10px);
    padding-bottom: 30px;
    animation: fadeIn 0.8s ease-in-out;
  }

  .header {
    padding: 15px 0;
    background-image: linear-gradient(315deg, #c8d6e5 0%, #8ae9b3 74%);
    border-radius: 20px 20px 0 0;
    color: #2c3e50;
  }

  .header h2 {
    margin: 0;
    font-size: 22px;
    font-weight: 700;
  }

  /* Button styling */
  button {
    width: 85%;
    margin: 12px auto;
    display: block;
    border: none;
    border-radius: 15px;
    padding: 15px;
    font-weight: bold;
    font-size: 1rem;
    background: rgba(64, 186, 51, 0.438);
    cursor: pointer;
    color: #0d4608;
    transition: 0.3s ease;
    box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
  }

  button:hover {
    background-color: #8ae9b3;
    transform: scale(1.03);
  }

  @keyframes fadeIn {
    from { opacity: 0; transform: scale(0.9); }
    to { opacity: 1; transform: scale(1); }
  }
</style>

<div class="upload-options-section">
  <div class="form-container">
    <div class="header">
      <h2>Welcome to Crop Disease Detection</h2>
    </div>
    <button onclick="location.href='{% url 'upload_image' %}'">üì∏ Upload Image</button>
    <button onclick="location.href='{% url 'enter_url' %}'">üåê Enter Image URL</button>
  </div>
</div>
{% endblock %}
