{% extends 'base.html' %}
{% load static %}
{% load i18n %}

{% block title %}Enter Image URL | Smart Farming{% endblock %}

{% block content %}
<style>
  /* Section background (beneath navbar) */
  .enter-url-section {
    display: flex;
    justify-content: center;
    align-items: center;
    min-height: calc(100vh - 160px); /* avoids overlap with navbar & footer */
    background: url(https://r4.wallpaperflare.com/wallpaper/1009/801/299/green-leaves-lilies-macro-water-drops-dew-wallpaper-d816fcdaafaca709ced0f9e2d2c9fb80.jpg)
      no-repeat center center fixed;
    background-size: cover;
    font-family: 'Poppins', sans-serif;
    padding: 40px 20px;
  }

  /* Main form card */
  .form-container {
    width: 100%;
    max-width: 480px;
    background: linear-gradient(135deg, #b7b5b529, #ffffff, #b7b5b55c);
    border-radius: 20px;
    box-shadow: 0 20px 30px rgba(0, 0, 0, 0.3);
    text-align: center;
    animation: fadeIn 1s ease-in-out;
    backdrop-filter: blur(10px);
    padding: 30px 20px;
  }

  .form-container:hover {
    transform: scale(1.02);
    transition: 0.3s ease;
  }

  .header {
    padding: 15px 0;
    background-image: linear-gradient(315deg, #c8d6e5 0%, #8ae9b3 74%);
    border-radius: 20px 20px 0 0;
    color: #2c3e50;
    margin: -30px -20px 20px -20px;
  }

  .header h2 {
    font-size: 22px;
    font-weight: 700;
    margin: 0;
  }

  input[type="url"] {
    width: 100%;
    padding: 12px;
    border-radius: 10px;
    border: 1px solid #ccc;
    margin-top: 10px;
    font-size: 1rem;
    transition: all 0.3s ease;
  }

  input[type="url"]:focus {
    border-color: #8ae9b3;
    box-shadow: 0 0 8px rgba(64, 186, 51, 0.3);
    outline: none;
  }

  .text-danger {
    color: #d8000c;
    background-color: #ffbaba;
    border-radius: 10px;
    padding: 8px;
    margin-bottom: 10px;
  }

  button {
    margin-top: 20px;
    border: none;
    border-radius: 15px;
    padding: 15px 40px;
    font-weight: bold;
    color: #0d4608;
    background: rgba(64, 186, 51, 0.438);
    cursor: pointer;
    transition: 0.3s ease;
  }

  button:hover {
    background-color: #8ae9b3;
    transform: scale(1.03);
  }

  @keyframes fadeIn {
    from {
      opacity: 0;
      transform: scale(0.9);
    }
    to {
      opacity: 1;
      transform: scale(1);
    }
  }
</style>

<div class="enter-url-section">
  <div class="form-container">
    <div class="header">
      <h2>Enter Image URL</h2>
    </div>
    <form method="post">
      {% csrf_token %}
      {% if error %}
      <div class="text-danger fw-bold">{{ error }}</div>
      {% endif %}
      <input type="url" name="image_url" placeholder="Enter image URL" required>
      <button type="submit">Submit</button>
    </form>
  </div>
</div>
{% endblock %}
