{% extends 'base.html' %}
{% load static %}
{% load i18n %}

{% block title %}Upload Image | Smart Farming{% endblock %}

{% block content %}
<style>
    /* Background and layout */
    body {
        background: url(https://r4.wallpaperflare.com/wallpaper/206/1009/235/morning-dew-on-the-fresh-green-leaves-wallpaper-a920a82d010a6d2b16f7487f10c1168d.jpg) no-repeat center center fixed;
        background-size: cover;
        font-family: 'Poppins', sans-serif;
    }

    .upload-section {
        display: flex;
        justify-content: center;
        align-items: center;
        min-height: calc(100vh - 160px); /* Adjust for navbar/footer height */
        padding-top: 60px;
        padding-bottom: 40px;
    }

    /* Upload card */
    .form-container {
        width: 100%;
        max-width: 450px;
        background: rgba(255, 255, 255, 0.85);
        border-radius: 20px;
        box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
        text-align: center;
        backdrop-filter: blur(10px);
        padding: 30px;
        animation: fadeIn 1s ease-in-out;
    }

    .form-container:hover {
        transform: scale(1.02);
        transition: 0.3s ease;
    }

    .header {
        background: linear-gradient(315deg, #c8d6e5 0%, #8ae9b3 74%);
        border-radius: 15px;
        padding: 12px 0;
        margin-bottom: 25px;
    }

    .header h2 {
        font-size: 22px;
        font-weight: 700;
        color: #2c3e50;
        margin: 0;
    }

    /* Error message styling */
    .error-message {
        color: #d8000c;
        background-color: #ffbaba;
        border-radius: 10px;
        padding: 10px;
        margin-bottom: 15px;
        font-weight: 500;
    }

    /* Custom file input */
    input[type="file"] {
        display: none;
    }

    .custom-file-upload {
        width: 100%;
        max-width: 250px;
        background: rgba(64, 186, 51, 0.15);
        border-radius: 15px;
        padding: 15px;
        cursor: pointer;
        display: inline-block;
        font-weight: bold;
        color: #0d4608;
        margin-bottom: 20px;
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        transition: all 0.3s ease;
    }

    .custom-file-upload:hover {
        background-color: #8ae9b3;
        transform: scale(1.03);
    }

    /* Button */
    button {
        width: 100%;
        max-width: 250px;
        background-color: rgba(64, 186, 51, 0.438);
        border: none;
        border-radius: 15px;
        color: #0d4608;
        font-weight: bold;
        font-size: 1rem;
        padding: 15px;
        cursor: pointer;
        transition: 0.3s ease;
    }

    button:hover {
        background-color: #8ae9b3;
        transform: scale(1.03);
    }

    @keyframes fadeIn {
        from { opacity: 0; transform: scale(0.9); }
        to { opacity: 1; transform: scale(1); }
    }
</style>

<div class="upload-section">
    <div class="form-container">
        <div class="header">
            <h2>Upload Image</h2>
        </div>

        {% if error %}
        <div class="error-message">{{ error }}</div>
        {% endif %}

        <form method="post" enctype="multipart/form-data">
            {% csrf_token %}
            <label class="custom-file-upload">
                <input type="file" name="image" id="fileInput">
                <span id="fileName">Choose File</span>
            </label>
            <button type="submit">Upload Image</button>
        </form>
    </div>
</div>
{% endblock %}

{% block scripts %}
<script>
    const fileInput = document.getElementById('fileInput');
    const fileName = document.getElementById('fileName');
    fileInput.addEventListener('change', () => {
        fileName.textContent = fileInput.files.length ? fileInput.files[0].name : 'Choose File';
    });
</script>
{% endblock %}
