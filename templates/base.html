{% load static %}
{% load i18n %}
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>{% block title %}Smart Farming{% endblock %}</title>

  <!-- Bootstrap CSS -->
  <link
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
    rel="stylesheet"
  >

  <!-- Optional custom font -->
  <link
    href="https://fonts.googleapis.com/css2?family=Segoe+UI:wght@400;600&display=swap"
    rel="stylesheet"
  >

  <style>
    body {
      background: url(https://r4.wallpaperflare.com/wallpaper/1009/801/299/green-leaves-lilies-macro-water-drops-dew-wallpaper-d816fcdaafaca709ced0f9e2d2c9fb80.jpg)
        no-repeat center center fixed;
      background-size: cover;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      color: #333;
      min-height: 100vh;
      margin: 0;
    }

    footer {
      background: rgba(255, 255, 255, 0.8);
      position: relative;
      bottom: 0;
      width: 100%;
      color: #2e7d32;
      font-weight: 600;
    }
  </style>
</head>

<body>

  <!-- Common Navbar -->
  {% include "navbar.html" %}

  <!-- Main Page Content -->
  <main class="pt-4">
    {% block content %}
    {% endblock %}
  </main>

  <!-- Footer -->
  <footer class="text-center p-3 shadow-sm mt-5">
    &copy; 2025 Smart Farming Solution
  </footer>

  <!-- jQuery -->
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>

  <!-- Bootstrap JS Bundle -->
  <script
    src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js">
  </script>

  <!-- Page-specific scripts -->
  {% block scripts %}{% endblock %}

  <!-- ================== CHATBASE AI CHATBOT (GLOBAL) ================== -->
  <script>
  (function(){
    if(!window.chatbase || window.chatbase("getState") !== "initialized"){
      window.chatbase = (...arguments) => {
        if(!window.chatbase.q){ window.chatbase.q = [] }
        window.chatbase.q.push(arguments)
      };
      window.chatbase = new Proxy(window.chatbase, {
        get(target, prop){
          if(prop === "q"){ return target.q }
          return (...args) => target(prop, ...args)
        }
      })
    }

    const onLoad = function(){
      const script = document.createElement("script");
      script.src = "https://www.chatbase.co/embed.min.js";
      script.id = "xjmCgeEuzAFYUpBLMcD73";
      script.domain = "www.chatbase.co";
      document.body.appendChild(script);
    };

    if(document.readyState === "complete"){
      onLoad();
    } else {
      window.addEventListener("load", onLoad);
    }
  })();
  </script>
  <!-- ================================================================ -->

</body>
</html>
