{% extends "base.html" %}
{% load i18n %}
{% block title %}{% trans "Contact Admin" %}{% endblock %}

{% block content %}
<div class="container my-5">
  <h2 class="text-center fw-bold text-success mb-4">ğŸ“ {% trans "Contact Administrator" %}</h2>
  <p class="text-center text-muted mb-5">
    {% trans "For project support or technical help, reach out to the admin." %}
  </p>

  <div class="card shadow-sm border-0 rounded-4 mx-auto" style="max-width: 500px;">
    <div class="card-body">
      <form method="post">
        {% csrf_token %}
        <div class="mb-3">
          <label class="form-label">{% trans "Your Name" %}</label>
          <input type="text" class="form-control" name="name" required>
        </div>
        <div class="mb-3">
          <label class="form-label">{% trans "Email" %}</label>
          <input type="email" class="form-control" name="email" required>
        </div>
        <div class="mb-3">
          <label class="form-label">{% trans "Message" %}</label>
          <textarea class="form-control" name="message" rows="4" required></textarea>
        </div>
        <button class="btn btn-success w-100">{% trans "Send Message" %}</button>
      </form>
    </div>
  </div>
</div>
{% endblock %}
