<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Login | Smart Farming</title>

  <!-- âœ… Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet">

  <style>
    body {
      background: linear-gradient(135deg, #a1c4fd, #c2e9fb);
      font-family: 'Poppins', sans-serif;
      height: 100vh;
      margin: 0;
    }

    .card {
      width: 25rem;
      border-radius: 15px;
      border: none;
      box-shadow: 0 6px 20px rgba(0, 0, 0, 0.1);
      background-color: #fff;
    }

    h3 {
      font-weight: 700;
      letter-spacing: 0.5px;
    }

    .form-control {
      border-radius: 10px;
      border: 1px solid #b3d4fc;
      padding: 10px;
      transition: all 0.3s ease;
    }

    .form-control:focus {
      border-color: #2196f3;
      box-shadow: 0 0 6px rgba(33, 150, 243, 0.3);
    }

    .btn-primary {
      border-radius: 10px;
      transition: all 0.3s ease;
    }

    .btn-primary:hover {
      background-color: #1976d2;
      transform: translateY(-2px);
    }

    .alert {
      font-size: 0.9rem;
      border-radius: 10px;
    }

    a.text-primary:hover {
      text-decoration: underline;
    }
  </style>
</head>

<body>
  <div class="d-flex justify-content-center align-items-center vh-100">
    <div class="card p-4">
      <h3 class="text-center mb-3 text-primary">ðŸŒ¾ Smart Farming Login</h3>

      <!-- Show messages -->
      {% if messages %}
        {% for message in messages %}
          <div class="alert alert-{{ message.tags }} text-center py-2 mb-2">
            {{ message }}
          </div>
        {% endfor %}
      {% endif %}

      <form method="POST" class="mt-3">
        {% csrf_token %}
        <div class="mb-3">
          <label class="form-label fw-semibold">Username</label>
          <input class="form-control" type="text" name="username" placeholder="Enter your username" required>
        </div>
        <div class="mb-3">
          <label class="form-label fw-semibold">Password</label>
          <input class="form-control" type="password" name="password" placeholder="Enter your password" required>
        </div>
        <button class="btn btn-primary w-100 py-2 fw-semibold shadow-sm" type="submit">Login</button>
      </form>

      <div class="text-center mt-3">
        <p class="mb-1">
          Donâ€™t have an account?
          <a href="{% url 'register' %}" class="text-decoration-none text-primary fw-semibold">Register</a>
        </p>
      </div>
    </div>
  </div>

  <!-- âœ… Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
